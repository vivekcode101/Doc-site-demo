name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create toolcache directory
      run: sudo mkdir -p /opt/hostedtoolcache
       
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: false   

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build Nanoc site
      run: |
         nanoc
         nanoc view

   
